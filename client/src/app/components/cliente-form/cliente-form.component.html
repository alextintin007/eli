<div class="col-md-5 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="tipoCuenta" [(ngModel)]="cliente.tipoCuenta" placeholder="Tipo de Cuenta" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="monto" [(ngModel)]="cliente.monto" placeholder="Monto" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateCliente() : saveNewClient()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
